<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-main">
        <div class="search-input">
            <input type="text" id="input-box" class="input-box" placeholder="Enter City Name ... " autocomplete="off">
        </div>
        <button class="button" onclick="show()">Search</button>
        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">New Delhi, IN</div>
                <div class="date" id="date">25 November (Friday), 2022</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
